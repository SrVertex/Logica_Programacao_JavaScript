<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Programinhas</title>
    </head>
    <body>


<script>

    function skipLine() {document.write("<br>");}

    function textBase(frase) {document.write(frase); skipLine();}

    var numeroPensado = Math.round(Math.random() * 10 );

    var chance = 1;

    while(chance <= 3) {
        var chute = parseInt(prompt("Adivinhe o numero!"));
        
        if(chute == numeroPensado) {
            textBase("Voce ACERTOUUUU! O numero pensado era " + numeroPensado);
             break;
        } 
        else {textBase("Voce ERROUUUU!");
        }
        chance++;
    } 



</script>
    </body>
</html>
