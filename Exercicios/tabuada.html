<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Programinhas</title>
    </head>
    <body>


<script>

    function skipLine() {document.write("<br>");}

    function textBase(frase) {document.write(frase); skipLine();}

    for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        textBase(7 * multiplicador);
    }

    textBase("FIM");


</script>
    </body>
</html>
